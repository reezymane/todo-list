<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get To It!</title>
</head>
<body>
    <!--Container for entire page-->
    <div class="pageContainer">
        <!--Title and subtitle-->
        <header>
            <p>Get To It!</p>
            <p>Your new favorite to-do app</p>
        </header>

        <div class="mainContainer">
            <!--Project section-->
            <div class="sidebar">
                <div class="projectTitle">
                    <p>Projects</p>
                    <button class="newProject">*file photo*</button>
                </div>

                <!--Div where new projects will appear-->
                <div class="projects">
                    <p><span>-</span> General</p>
                </div>
            </div>

            <!--Form to submit a new to-do-->
            <form id="todo">
                <div>
                    <input type="text" id="title" name="title">
                    <label for="title">Title</label>
                </div>

                <div>
                    <input type="text" id="description" name="description">
                    <label for="description">Description</label>
                </div>

                <div>
                    <input type="date" id="dueDate" name="dueDate">
                    <label for="dueDate">Due Date</label>
                </div>

                <div>
                    <p>What priority level is this to-do?</p>
                    <input type="radio" id="high" name="high" value="high">
                    <label for="high">High</label>
                    <input type="radio" id="mid" name="mid" value="mid">
                    <label for="mid">Mid</label>
                    <input type="radio" id="low" name="low" value="low">
                    <label for="low">Low</label>
                    <input type="radio" id="none" name="none" value="none">
                    <label for="none">None</label>
                </div>

                <div>
                    <textarea id="notes" name="notes">Notes</textarea>
                </div>

                <div>
                    <button>Submit</button>
                    <button>Cancel</button>
                </div>
            </form>

            <!--Form to submit a new project-->
            <form id="newProject">
                <div>
                    <label for="projectName">Name your new project:</label>
                    <input type="text" id="projectName" name="projectName">
                </div>

                <div>
                    <button>Submit</button>
                    <button>Cancel</button>
                </div>
            </form>

            <!--Container for entire to-do list contents and footer-->
            <div class="listContainer">
                <!--Todo contents-->
                <div class="content">
                    <!--Empty div where current project title appears-->
                    <div class="currentProject">
                        <div class="currentTitle">

                        </div>

                        <div class="projectDue">
                            
                        </div>
                    </div>

                    <!--Empty div where list of to-dos appears-->
                    <div class="todoList">

                    </div>

                    <!--Add new to-do list-->
                    <button class="newTodo">+</button>
                </div>

                <footer>Copyright <span>&copy;</span> ReezyTech 2022</footer>
            </div>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
