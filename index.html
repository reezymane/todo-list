<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get To It!</title>
</head>
<body>
    <!--Container for entire page-->
    <div class="extraBackground">
    <div class="pageContainer">
        <!--Title and subtitle-->
        <header>
            <div>
                <p>Get To It!</p>
                <p>Your new favorite to-do app</p>
            </div>
        </header>

        <div class="mainContainer">
            <!--Project section-->
            <div class="sidebar">
                <div class="projectTitle">
                    <p>Projects</p>
                    <button class="newProject"><img src="../src/img/folder.png" alt="New Project"></button>
                </div>

                <!--Div where new projects will appear-->
                <div class="projects">
                    <div id="General">
                        <span>-</span>
                        <p>General</p>
                    </div>
                </div>
            </div>

            <!--Form to submit a new to-do-->
            <form id="todo">
                <div>
                    <input type="text" id="todoTitle" name="todoTitle">
                    <label for="todoTitle">Title</label>
                </div>

                <div>
                    <input type="text" id="todoDescription" name="todoDescription">
                    <label for="todoDescription">Description</label>
                </div>

                <div>
                    <input type="date" id="todoDueDate" name="todoDueDate">
                    <label for="todoDueDate">Due Date</label>
                </div>

                <div>
                    <p>What priority level is this to-do?</p>
                    <input type="radio" id="todoHigh" name="todoPriority" value="High">
                    <label for="todoHigh">High</label><br>
                    <input type="radio" id="todoMid" name="todoPriority" value="Mid">
                    <label for="todoMid">Mid</label><br>
                    <input type="radio" id="todoLow" name="todoPriority" value="Low">
                    <label for="todoLow">Low</label><br>
                    <input type="radio" id="todoNone" name="todoPriority" value="none">
                    <label for="todoNone">None</label>
                </div>

                <div>
                    <textarea id="notes" name="notes" placeholder="Notes"></textarea>
                </div>

                <div>
                    <button type="button" id="todoSubmit">Submit</button>
                    <button type="button" id="todoCancel">Cancel</button>
                </div>
            </form>

            <!--Form to change to-do priority-->
            <form id="todoPriChange">
                <div>
                    <p>Change priority:</p>
                    <input type="radio" id="tdpcHigh" name="tdpc" value="High">
                    <label for="tdpcHigh">High</label><br>
                    <input type="radio" id="tdpcMid" name="tdpc" value="Mid">
                    <label for="tdpcMid">Mid</label><br>
                    <input type="radio" id="tdpcLow" name="tdpc" value="Low">
                    <label for="tdpcLow">Low</label><br>
                    <input type="radio" id="tdpcNone" name="tdpc" value="none">
                    <label for="tdpcNone">None</label>
                </div>

                <div>
                    <button type="button" id="tdpcSubmit">Submit</button>
                    <button type="button" id="tdpcCancel">Cancel</button>
                </div>
            </form>

            <!--Form to submit a new project-->
            <form id="newProject">
                <div>
                    <label for="projectName">New project:</label>
                    <input type="text" id="projectName" name="projectName">
                </div>

                <div>
                    <label for="projectDueDate">Due Date</label>
                    <input type="date" id="projectDueDate" name="projectDueDate">
                </div>

                <div>
                    <p>What priority level is this project?</p>
                    <input type="radio" id="projectHigh" name="projectPriority" value="High">
                    <label for="projectHigh">High</label><br>
                    <input type="radio" id="projectMid" name="projectPriority" value="Mid">
                    <label for="projectMid">Mid</label><br>
                    <input type="radio" id="projectLow" name="projectPriority" value="Low">
                    <label for="projectLow">Low</label><br>
                    <input type="radio" id="projectNone" name="projectPriority" value="none">
                    <label for="projectNone">None</label>
                </div>

                <div>
                    <button type="button" id="projectSubmit">Submit</button>
                    <button type="button" id="projectCancel">Cancel</button>
                </div>
            </form>

            <!--Form to change project priority-->
            <form id="projectPriChange">
                <div>
                    <p>Change priority:</p>
                    <input type="radio" id="ppcHigh" name="ppc" value="High">
                    <label for="ppcHigh">High</label><br>
                    <input type="radio" id="ppcMid" name="ppc" value="Mid">
                    <label for="ppcMid">Mid</label><br>
                    <input type="radio" id="ppcLow" name="ppc" value="Low">
                    <label for="ppcLow">Low</label><br>
                    <input type="radio" id="ppcNone" name="ppc" value="none">
                    <label for="ppcNone">None</label>
                </div>

                <div>
                    <button type="button" id="ppcSubmit">Submit</button>
                    <button type="button" id="ppcCancel">Cancel</button>
                </div>
            </form>

            <!--Container for entire to-do list contents and footer-->
            <div class="listContainer">
                <!--Todo contents-->
                <div class="content">
                    <!--Empty div where current project title appears-->
                    <div class="currentProject">
                        <div class="currentTitle">

                        </div>

                        <div class="projectDue">
                            
                        </div>
                    </div>

                    <!--Empty div where list of to-dos appears-->
                    <div class="todoList">

                    </div>

                    <!--Add new to-do list-->
                    <button class="newTodo">+</button>
                </div>

                <footer>Copyright <span>&copy;</span> ReezyTech 2022</footer>
            </div>
        </div>
    </div>
    </div>
    
    <script src="main.js"></script>
</body>
</html>
